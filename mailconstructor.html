<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xtasy Mail Constructor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #050505;
        --panel-bg: #111111;
        --border-color: #222222;
        --accent-color: #389cff;
        --text-primary: #ffffff;
        --text-secondary: #999999;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: var(--text-primary);
        font-family: "Inter", sans-serif;
        height: 100vh;
        display: flex;
        overflow: hidden;
      }

      /* Sidebar - Controls */
      .sidebar {
        width: 400px;
        background-color: var(--panel-bg);
        border-right: 1px solid var(--border-color);
        padding: 30px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        overflow-y: auto;
        flex-shrink: 0;
      }

      .header {
        margin-bottom: 5px;
      }

      .header h1 {
        font-family: "Outfit", sans-serif;
        font-size: 24px;
        font-weight: 700;
        margin: 0 0 8px 0;
        background: linear-gradient(90deg, #ffffff, #999999);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .header p {
        color: var(--text-secondary);
        font-size: 14px;
        margin: 0;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .input-group label {
        font-family: "Outfit", sans-serif;
        font-size: 12px;
        font-weight: 600;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      input[type="text"],
      input[type="number"] {
        background-color: #0a0a0a;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        padding: 10px 14px;
        color: var(--text-primary);
        font-family: "Inter", sans-serif;
        font-size: 14px;
        transition: all 0.2s ease;
      }

      input[type="text"]:focus,
      input[type="number"]:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(56, 156, 255, 0.1);
      }

      /* Score Inputs Grid */
      .scores-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        background: #161616;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #222;
      }

      .actions {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-top: 10px;
      }

      button {
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-family: "Outfit", sans-serif;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn-primary {
        background-color: var(--accent-color);
        color: white;
      }

      .btn-primary:hover {
        background-color: #2684e0;
        transform: translateY(-1px);
      }

      .btn-secondary {
        background-color: rgba(255, 255, 255, 0.05);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
      }

      .btn-secondary:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .editor-section {
        display: flex;
        flex-direction: column;
        gap: 8px;
        flex: 1;
      }

      .section-title {
        font-family: "Outfit", sans-serif;
        font-size: 13px;
        font-weight: 600;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      textarea {
        flex: 1;
        background-color: #0a0a0a;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 16px;
        color: #cccccc;
        font-family: "Consolas", "Monaco", monospace;
        font-size: 12px;
        line-height: 1.5;
        resize: none;
        white-space: pre;
      }

      textarea:focus {
        outline: none;
        border-color: var(--accent-color);
      }

      /* Main Preview Area */
      .preview-area {
        flex: 1;
        background-color: #1a1a1a;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
        position: relative;
      }

      .preview-container {
        width: 100%;
        max-width: 650px; /* Slightly wider than mail width */
        height: 100%;
        background-color: white;
        box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        overflow: hidden;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .toast {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #333;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        transform: translateY(100px);
        opacity: 0;
        transition: all 0.3s ease;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        z-index: 1000;
        border: 1px solid #444;
      }

      .toast.show {
        transform: translateY(0);
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="header">
        <h1>Mail Constructor</h1>
        <p>Xtasy Media • Premium Outreach Tool</p>
      </div>

      <div class="input-group">
        <label for="clientName">Client Name</label>
        <input
          type="text"
          id="clientName"
          placeholder="e.g., Bob"
          value="Bob"
        />
      </div>

      <div class="input-group">
        <label for="firmName">Brand / Company</label>
        <input
          type="text"
          id="firmName"
          placeholder="e.g., California Attorneys"
          value="California Attorneys"
        />
      </div>

      <div class="input-group">
        <label for="compName">Competitor URL/Name</label>
        <input
          type="text"
          id="compName"
          placeholder="e.g., competitorsite.com"
          value="competitioncompany.com"
        />
      </div>

      <div class="input-group">
        <label for="nicheName">Niche / Industry</label>
        <input
          type="text"
          id="nicheName"
          placeholder="e.g., law firm"
          value="law firm"
        />
      </div>

      <div class="input-group">
        <label>Client Scores (Bad Stats)</label>
        <div class="scores-grid">
          <div class="input-group">
            <label for="scoreLoad" style="font-size: 10px">Loading</label>
            <input type="number" id="scoreLoad" value="4" min="0" max="10" />
          </div>
          <div class="input-group">
            <label for="scoreDesign" style="font-size: 10px">Design</label>
            <input type="number" id="scoreDesign" value="3" min="0" max="10" />
          </div>
          <div class="input-group">
            <label for="scoreConvert" style="font-size: 10px">Convert</label>
            <input type="number" id="scoreConvert" value="5" min="0" max="10" />
          </div>
          <div class="input-group">
            <label for="scoreRank" style="font-size: 10px">Ranking</label>
            <input type="number" id="scoreRank" value="3" min="0" max="10" />
          </div>
        </div>
      </div>

      <div class="actions">
        <button class="btn-primary" onclick="generateMail()">Regenerate</button>
        <button class="btn-secondary" onclick="copyCode()">Copy Code</button>
      </div>

      <div class="editor-section">
        <div class="section-title">
          <span>HTML Output</span>
        </div>
        <textarea id="codeEditor" spellcheck="false"></textarea>
      </div>
    </div>

    <div class="preview-area">
      <div class="preview-container">
        <iframe id="previewFrame"></iframe>
      </div>
    </div>

    <div id="toast" class="toast">HTML Code Copied to Clipboard!</div>

    <script type="text/plain" id="emailTemplate">
            <!DOCTYPE html>
            <html lang="en">
              <head>
                <meta charset="UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <title>Website Analysis</title>
                <meta name="color-scheme" content="light dark" />
                <meta name="supported-color-schemes" content="light dark" />
                <!-- Importing a nice font - Inter for a clean, modern look.
                     Note: Some email clients will fallback to Arial/Sans-Serif, which is fine. -->
                <link
                  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
                  rel="stylesheet"
                />
                <style>
                  /* Base Resets */
                  body,
                  html {
                    margin: 0;
                    padding: 0;
                    font-family: "Inter", Helvetica, Arial, sans-serif;
                    background-color: #f4f4f4; /* Light grey background for the window, email body is white */
                    color: #1a1a1a;
                    line-height: 1.6;
                  }

                  /* Container */
                  .email-container {
                    max-width: 600px;
                    margin: 40px auto;
                    background-color: #ffffff;
                    border-radius: 12px;
                    overflow: hidden;
                    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
                  }

                  /* Content Padding */
                  .content {
                    padding: 40px;
                  }

                  /* Typography */
                  h1 {
                    font-size: 24px;
                    font-weight: 700;
                    margin: 0 0 20px 0;
                    color: #000000;
                  }

                  p {
                    font-size: 16px;
                    color: #4a4a4a;
                    margin: 0 0 24px 0;
                  }

                  .highlight-text {
                    font-weight: 600;
                    color: #000000;
                  }

                  /* Progress Bar Grid */
                  .metrics-grid {
                    display: table;
                    width: 100%;
                    margin: 30px 0;
                    border-collapse: collapse;
                  }

                  .metric-item {
                    display: table-cell;
                    text-align: center;
                    vertical-align: top;
                    width: 25%; /* 4 items */
                    padding: 10px;
                  }

                  /* Linear Progress CSS */
                  .score-display {
                      text-align: center;
                      padding: 5px;
                  }
                  .score-val {
                      display: block;
                      font-weight: 800;
                      font-size: 18px;
                      line-height: 1;
                      margin-bottom: 5px;
                  }
                  .linear-track {
                      background-color: #eeeeee;
                      height: 8px;
                      border-radius: 4px;
                      width: 80px; /* Fixed width */
                      margin: 0 auto; /* Center it */
                      overflow: hidden;
                  }
                  .linear-fill {
                      height: 100%;
                      border-radius: 4px;
                  }

                  /* Colors - Light Mode (Darker for better contrast on white) */
                  .fill-red { background-color: #d32f2f; }
                  .fill-orange { background-color: #e65100; }
                  .fill-green { background-color: #2e7d32; }

                  /* Text Colors - Light Mode (Darker for better contrast) */
                  .text-red { color: #d32f2f; }
                  .text-orange { color: #e65100; }
                  .text-green { color: #2e7d32; }

                  /* Competitor Section */
                  .competitor-section {
                    margin-top: 50px;
                    padding-top: 30px;
                    border-top: 1px dashed #eaeaea;
                  }

                  .competitor-name {
                    font-size: 22px;
                    font-weight: 800;
                    text-align: center;
                    margin: 20px 0 30px 0;
                    color: #000000;
                    letter-spacing: -0.5px;
                  }

                  /* Competitor Colors (Uniform Green      /* Client Colors (Urgent/Warning) */
                  .score-low {
                      background-color: #ffcccc; /* Fallback: Pale Red */
                      background-image: conic-gradient(#ff4d4d 40%, #f0f0f0 0%);
                  }
                  .score-med {
                      background-color: #ffe0b2; /* Fallback: Pale Orange */
                      background-image: conic-gradient(#ffa500 50%, #f0f0f0 0%);
                  }
                  .score-bad {
                      background-color: #ffcdd2; /* Fallback: Light Red */
                      background-image: conic-gradient(#ff4d4d 30%, #f0f0f0 0%);
                  }

                  /* Competitor/High Scores (Green) */
                  .score-high-1,
                  .score-high-2,
                  .score-high-3,
                  .score-high-4 {
                      background-color: #c8e6c9; /* Fallback: Pale Green */
                      background-image: conic-gradient(#00c853 90%, #f0f0f0 0%);
                  }

                  /* Specific Gradient Overrides for modern browsers */
                  .score-high-2 { background-image: conic-gradient(#00c853 85%, #f0f0f0 0%); }
                  .score-high-3 { background-image: conic-gradient(#00c853 95%, #f0f0f0 0%); }

                  /* Competitor Text Colors - All Green (Darker) */
                  .score-text-high-1,
                  .score-text-high-2,
                  .score-text-high-3,
                  .score-text-high-4 {
                    color: #2e7d32;
                    font-weight: 700;
                  }

                  /* Row Layout Styles for Client Metrics */
                  .metrics-rows {
                    margin: 30px 0;
                  }

                  .metric-row-table {
                    margin-bottom: 30px;
                  }

                  .metric-col-left {
                    vertical-align: middle;
                    text-align: center;
                    padding-right: 20px;
                  }

                  .metric-col-right {
                    vertical-align: middle;
                    text-align: left;
                  }

                  .metric-title {
                    font-size: 18px;
                    font-weight: 800;
                    margin: 0 0 8px 0;
                    line-height: 1.2;
                  }

                  /* Title Colors - Darker for readability */
                  .score-text-low {
                    color: #c62828;
                  }
                  .score-text-bad {
                    color: #b71c1c;
                  }
                  .score-text-med {
                    color: #e65100;
                  }

                  .metric-desc {
                    font-size: 14px;
                    color: #555555;
                    margin: 0;
                    line-height: 1.5;
                  }

                  /* Reset margins for p inside the row */
                  .metric-col-right p {
                    margin: 0;
                  }

                  .impact-problem {
                    margin-top: 35px;
                    text-align: left;
                    font-size: 18px;
                    line-height: 1.6;
                    color: #000;
                    font-weight: 600;
                    padding: 20px 20px 10px 20px; /* Reduced bottom padding */
                    background-color: #fafafa;
                    border-left: 4px solid #c62828; /* Red Border */
                  }

                  .impact-solution {
                    margin-top: 0; /* Connects to the top one */
                    text-align: left;
                    font-size: 18px;
                    line-height: 1.6;
                    color: #000;
                    font-weight: 600;
                    padding: 5px 20px 20px 20px; /* Reduced top padding */
                    background-color: #fafafa;
                    border-left: 4px solid #2e7d32; /* Green Border */
                  }

                  .underselling {
                    color: #c62828; /* Failure Red */
                    font-weight: 800;
                    text-decoration: underline;
                  }

                  /* Empathy/Understanding Section */
                  .empathy-section {
                    margin-top: 30px;
                    padding: 5px;

                    /* Removed background/border as requested for a cleaner look */
                  }

                  .empathy-text {
                    text-align: left;
                    font-size: 16px;
                    color: #37474f;
                    line-height: 1.7;
                    margin: 0;
                    /* "Humble" serif font could work here, but sticking to sans for consistency, using color/weight instead */
                  }

                  .empathy-highlight-soft {
                    color: #2e7d32; /* Soft Green - Reassuring */
                    font-weight: 700;
                  }

                  .empathy-highlight-bold {
                    color: #000;
                    font-weight: 400;
                  }

                  .empathy-highlight-pain {
                    font-weight: 800;
                    color: #455a64;
                    font-style: italic;
                  }

                  /* Responsive */
                  @media only screen and (max-width: 600px) {
                    .email-container {
                      width: 100% !important;
                      border-radius: 0 !important;
                    }
                    .content {
                      padding: 20px !important;
                    }
                    .metric-item {
                      display: inline-block;
                      width: 45%;
                      margin-bottom: 20px;
                    }

                    /* Stack rows on very small screens if needed, but side-by-side usually works for circle+text */
                    .metric-col-left {
                      width: 80px !important;
                      padding-right: 15px !important;
                    }
                  }

                  /* Opportunity Section */
                  .opportunity-section {
                    margin-top: 40px;
                    text-align: center;
                    padding: 0 10px;
                    border-top: 1px solid #eeeeee; /* Subtle divider */
                    padding-top: 40px;
                  }
                  .opportunity-text {
                    font-size: 20px;
                    color: #1a1a1a;
                    line-height: 1.5;
                    font-weight: 500;
                  }
                  .way-better {
                    display: inline-block;
                    font-weight: 900;
                    color: #389cff; /* Xtasy Brand Blue */
                    text-transform: uppercase;
                    font-size: 24px;
                    margin: 0 5px;
                  }

                  /* Pitch Section */
                  .pitch-section {
                    margin-top: 30px;
                    padding-top: 30px;
                    border-top: 1px solid #eeeeee; /* The requested "line" */
                    text-align: left; /* Plain simple text usually reads best left-aligned */
                  }

                  .pitch-text {
                    font-size: 16px;
                    color: #333;
                    line-height: 1.8;
                    margin-bottom: 0;
                  }

                  .emphasis-bold {
                    font-weight: 700;
                    color: #000;
                  }

                  .emphasis-highlight {
                    background-color: #e3f2fd; /* Very subtle blue highlight matching brand */
                    color: #000;
                    font-weight: 700;
                    padding: 0 3px;
                  }

                  /* Price Infographic (Text/Symbol Based) */
                  .price-infographic {
                    margin-top: 40px;
                    background-color: #f8f9fa;
                    border-radius: 12px;
                    padding: 30px 20px;
                    border: 1px dashed #ddd;
                  }

                  .price-title {
                    text-align: center;
                    font-size: 14px;
                    text-transform: uppercase;
                    letter-spacing: 1px;
                    color: #666;
                    margin-bottom: 20px;
                    font-weight: 700;
                  }

                  .chart-row {
                    display: flex;
                    align-items: center;
                    margin-bottom: 15px;
                  }

                  .chart-label {
                    width: 30%;
                    font-size: 15px; /* Bigger */
                    font-weight: 800;
                    color: #222;
                    text-align: right;
                    padding-right: 15px;
                  }

                  .chart-bar-area {
                    flex-grow: 1;
                    font-family: "Courier New", Courier, monospace;
                    font-weight: 800; /* Extra Bold */
                    letter-spacing: -2px; /* Tighter for dense look */
                    white-space: nowrap;
                    overflow: hidden;
                  }

                  /* US Agency: Expensive/Bloated */
                  .bar-us {
                    color: #e53935; /* Darker Grey for visibility */
                    font-size: 20px; /* Much Bigger */
                  }

                  /* India/Xtasy: Smart/Optimized */
                  .bar-in {
                    color: #2e7d32; /* Success Green */
                    font-size: 20px; /* Much Bigger */
                  }

                  .chart-value {
                    width: 25%;
                    font-size: 16px; /* Bigger */
                    color: #444;
                    padding-left: 10px;
                    font-weight: 700;
                  }

                  /* Agency Reveal (Simple but Elegant) */
                  .reveal-simple {
                    margin-top: 40px;
                    padding-top: 30px;
                    border-top: 1px solid #eeeeee;
                    text-align: left;
                    color: #333;
                    font-size: 16px;
                    line-height: 1.8; /* Better readability */
                  }

                  .reveal-simple p {
                    margin-bottom: 25px; /* More breathing room */
                  }

                  .xtasy-highlight {
                    color: #389cff;
                    font-weight: 800;
                  }

                  .reveal-link {
                    color: #389cff;
                    font-weight: 700;
                    text-decoration: underline;
                  }

                  /* Making the intro feel personal */
                  .founder-voice {
                    font-style: italic;
                    color: #555;
                  }

                  /* Social Proof Stats */
                  .stats-container {
                    display: none; /* Hiding the old one just in case */
                  }

                  /* Specs Infographic (Text Based) */
                  .specs-infographic {
                    margin-top: 15px;
                    background-color: #f8f9fa;
                    border: 1px solid #e0e0e0;
                    border-left: 4px solid #333; /* Tech/Terminal feel */
                    border-radius: 4px;
                    padding: 20px;
                    font-family: "Courier New", Courier, monospace;
                    text-align: left;
                    color: #333;
                  }

                  .specs-header {
                    font-size: 12px;
                    font-weight: 700;
                    color: #999;
                    margin-bottom: 15px;
                    letter-spacing: 1px;
                    text-transform: uppercase;
                    border-bottom: 1px dashed #ccc;
                    padding-bottom: 5px;
                  }

                  .spec-row {
                    display: flex;
                    justify-content: space-between;
                    margin-bottom: 10px;
                    font-size: 14px;
                    line-height: 1.5;
                  }

                  .spec-label {
                    font-weight: 700;
                    color: #555;
                    width: 40%;
                  }

                  .spec-value {
                    font-weight: 700;
                    color: #000;
                    width: 60%;
                    text-align: right;
                  }

                  .spec-highlight {
                    background-color: #000;
                    color: #fff;
                    padding: 0 4px;
                  }

                  .spec-green {
                    color: #2e7d32;
                    font-weight: 800;
                  }

                  /* Core Offer Section (Premium) */
                  .core-offer-section {
                      margin-top: 50px;
                      padding-top: 20px;
                      border-top: 1px solid #eeeeee;
                      text-align: center;
                  }

                  .offer-card {
                      background: #ffffff;
                      border: 1px solid #eaeaea;
                      border-radius: 16px;
                      padding: 40px 20px;
                      box-shadow: 0 10px 30px rgba(0,0,0,0.05); /* Premium float */
                      margin: 20px auto;
                      max-width: 90%;
                  }

                  .offer-intro {
                      font-size: 16px;
                      color: #555;
                      margin-bottom: 30px;
                      font-weight: 500;
                      text-transform: uppercase;
                      letter-spacing: 1px;
                  }

                  .offer-headline {
                      font-size: 32px;
                      line-height: 1.2;
                      font-weight: 900;
                      color: #222;
                      text-transform: uppercase;
                  }

                  /* Gold Text - Simplified */
                  .text-gold {
                      font-size: 52px;
                      display: block;
                      margin: 5px 0;
                      color: #D4AF37; /* Solid Gold */
                      /* Removed gradients/clipping for compatibility */
                      text-shadow: none;
                  }

                  /* Steel Text - Simplified */
                  .text-steel {
                      font-size: 42px;
                      display: block;
                      margin: 5px 0;
                      color: #546E7A; /* Solid Steel Blue */
                      /* Removed gradients/clipping for compatibility */
                      font-weight: 800;
                      opacity: 1;
                  }

                  .offer-divider {
                      font-size: 14px;
                      color: #999;
                      font-weight: 600;
                      letter-spacing: 2px;
                      margin: 10px 0;
                      display: block;
                  }

                  @media only screen and (max-width: 600px) {
                    .chart-row {
                      flex-wrap: wrap;
                    }
                    .chart-label {
                      width: 100%;
                      text-align: left;
                      margin-bottom: 5px;
                    }
                    .chart-bar-area {
                      width: 80%;
                    }
                    .chart-value {
                      width: 20%;
                      text-align: right;
                    }

                    .stats-container { flex-direction: column; gap: 20px; }

                    .text-gold { font-size: 38px; }
                    .text-steel { font-size: 32px; }
                  }

                  /* Value Logic Infographic */
                  .value-logic-container {
                    margin-top: 40px;
                    background-color: #ffffff;
                    border: 1px solid #eaeaea;
                    border-radius: 12px;
                    padding: 30px 20px;
                    box-shadow: 0 4px 15px rgba(0,0,0,0.03);
                    text-align: left;

                  // Inputs
                  const clientNameInput = document.getElementById("clientName");

                  const nicheNameInput = document.getElementById("nicheName");

                  const scoreLoad = document.getElementById("scoreLoad");
                  const scoreDesign = document.getElementById("scoreDesign");
                  const scoreConvert = document.getElementById("scoreConvert");
                  const scoreRank = document.getElementById("scoreRank");

                  const codeEditor = document.getElementById("codeEditor");
                  const previewFrame = document.getElementById("previewFrame");

                  function generateMail() {
                    // Get raw template (it's inside the script tag)
                    let rawLines = document.getElementById("emailTemplate").innerHTML;

                    // Basic cleanup if browser adds tags
                    // The template will be injected as raw text, but let's just grab textContent
                    let mailCode = document.getElementById("emailTemplate").textContent;

                    // Values
                    const client = clientNameInput.value;
                    const firm = firmNameInput.value || "Company";
                    const comp = compNameInput.value || "competitor.com";
                    const niche = nicheNameInput.value || "law firm";

                    const sLoad = scoreLoad.value || "4";
                    const sDesign = scoreDesign.value || "3";
                    const sConvert = scoreConvert.value || "5";
                    const sRank = scoreRank.value || "3";

                    // Replacements
                    mailCode = mailCode.replace(/{{CLIENT_NAME}}/g, client);
                    mailCode = mailCode.replace(/{{FIRM_NAME}}/g, firm);
                    mailCode = mailCode.replace(/{{COMPETITOR_NAME}}/g, comp);
                    mailCode = mailCode.replace(/{{NICHE_NAME}}/g, niche);

                    mailCode = mailCode.replace(/{{SCORE_LOADING}}/g, sLoad);
                    mailCode = mailCode.replace(/{{SCORE_DESIGN}}/g, sDesign);
                    mailCode = mailCode.replace(/{{SCORE_CONVERT}}/g, sConvert);
                    mailCode = mailCode.replace(/{{SCORE_RANKING}}/g, sRank);

                    // Update Editor
                    codeEditor.value = mailCode.trim();

                    // Update Preview
                    updatePreview(mailCode);
                  }

                  function updatePreview(code) {
                    const doc =
                      previewFrame.contentDocument || previewFrame.contentWindow.document;
                    doc.open();
                    doc.write(code);
                    doc.close();
                  }

                  function copyCode() {
                    codeEditor.select();
                    document.execCommand("copy");

                    const toast = document.getElementById("toast");
                    toast.classList.add("show");
                    setTimeout(() => {
                      toast.classList.remove("show");
                    }, 3000);
                  }

                  // Event Listeners
                  const inputs = [
                    clientNameInput,
                    firmNameInput,
                    compNameInput,
                    nicheNameInput,
                    scoreLoad,
                    scoreDesign,
                    scoreConvert,
                    scoreRank,
                  ];
                  inputs.forEach((input) => input.addEventListener("input", generateMail));

                  // Init
                  // Generate mail immediately so the preview is populated on load
                  generateMail();
