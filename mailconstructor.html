<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtasy Mail Constructor</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --panel-bg: #111111;
            --border-color: #222222;
            --accent-color: #389CFF;
            --text-primary: #ffffff;
            --text-secondary: #999999;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar - Controls */
        .sidebar {
            width: 400px;
            background-color: var(--panel-bg);
            border-right: 1px solid var(--border-color);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .header {
            margin-bottom: 10px;
        }

        .header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 8px 0;
            background: linear-gradient(90deg, #FFFFFF, #999999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 14px;
            margin: 0;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-family: 'Outfit', sans-serif;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"] {
            background-color: #0a0a0a;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(56, 156, 255, 0.1);
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 10px;
        }

        button {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2684e0;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .editor-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .section-title {
            font-family: 'Outfit', sans-serif;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        textarea {
            flex: 1;
            background-color: #0a0a0a;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            color: #cccccc;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.5;
            resize: none;
            white-space: pre;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        /* Main Preview Area */
        .preview-area {
            flex: 1;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            position: relative;
        }

        .preview-container {
            width: 100%;
            max-width: 650px; /* Slightly wider than mail width to show padding */
            height: 100%;
            background-color: white; /* In case the email doesn't set it */
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #050505; /* Use the email's bg */
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1000;
            border: 1px solid #444;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            width: 90%;
            height: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 50px 100px -10px rgba(0,0,0,0.6);
            overflow: hidden;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #161616;
        }

        .modal-header h2 {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        #modalEditor {
            flex: 1;
            width: 100%;
            border: none;
            background-color: #0d0d0d;
            padding: 30px;
            color: #cccccc;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            box-sizing: border-box;
        }

        #modalEditor:focus {
            outline: none;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s ease, background 0.2s ease;
        }

        .icon-btn:hover {
            color: var(--accent-color);
            background-color: rgba(255, 255, 255, 0.05);
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="header">
            <h1>Mail Constructor</h1>
            <p>Generate Xtasy Media client emails instantly.</p>
        </div>

        <div class="input-group">
            <label for="clientName">Client First Name</label>
            <input type="text" id="clientName" placeholder="e.g., Bob" value="Bob">
        </div>

        <div class="input-group">
            <label for="firmName">Firm / Brand Name</label>
            <input type="text" id="firmName" placeholder="e.g., California Attorney Group" value="California Attorney Group">
        </div>

        <div class="actions">
            <button class="btn-primary" onclick="generateMail()">Regenerate</button>
            <button class="btn-secondary" onclick="copyCode()">Copy Code</button>
        </div>

        <div class="editor-section">
            <div class="section-title">
                <span>Code Editor</span>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <span style="font-size: 11px; opacity: 0.7;">Live edits update preview</span>
                    <button class="icon-btn" onclick="openModal()" title="Expand Editor">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" y1="3" x2="14" y2="10"></line><line x1="3" y1="21" x2="10" y2="14"></line></svg>
                    </button>
                </div>
            </div>
            <textarea id="codeEditor" spellcheck="false"></textarea>
        </div>
    </div>

    <div class="preview-area">
        <div class="preview-container">
            <iframe id="previewFrame"></iframe>
        </div>
    </div>

    <div id="toast" class="toast">HTML Code Copied to Clipboard!</div>

    <div id="editorModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Full Screen Editor</h2>
                <div class="modal-actions">
                     <button class="btn-primary" onclick="closeModal()">Done</button>
                </div>
            </div>
            <textarea id="modalEditor" spellcheck="false"></textarea>
        </div>
    </div>

    <script>
        const clientNameInput = document.getElementById('clientName');
        const firmNameInput = document.getElementById('firmName');
        const codeEditor = document.getElementById('codeEditor');
        const previewFrame = document.getElementById('previewFrame');
        
        // Grab the raw text from the template script
        const BASE_TEMPLATE = document.getElementById('emailTemplate').textContent.trim();

        function generateMail() {
            const clientName = clientNameInput.value || "Client";
            const firmName = firmNameInput.value || "Brand";

            let mailCode = BASE_TEMPLATE;
            
            // Replace placeholders
            mailCode = mailCode.split('{{CLIENT_NAME}}').join(clientName);
            mailCode = mailCode.split('{{FIRM_NAME}}').join(firmName);

            // Update Editor
            codeEditor.value = mailCode;
            
            // Update Preview
            updatePreview(mailCode);
        }

        function updatePreview(code) {
            const doc = previewFrame.contentDocument || previewFrame.contentWindow.document;
            doc.open();
            doc.write(code);
            doc.close();
        }

        const editorModal = document.getElementById('editorModal');
        const modalEditor = document.getElementById('modalEditor');

        function openModal() {
            modalEditor.value = codeEditor.value;
            editorModal.classList.add('show');
        }

        function closeModal() {
            codeEditor.value = modalEditor.value;
            updatePreview(modalEditor.value);
            editorModal.classList.remove('show');
        }

        function copyCode() {
            codeEditor.select();
            document.execCommand('copy'); 
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(codeEditor.value);
            }

            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Listeners
        codeEditor.addEventListener('input', function() {
            updatePreview(this.value);
        });

        clientNameInput.addEventListener('input', generateMail);
        firmNameInput.addEventListener('input', generateMail);

        // Initial generation
        generateMail();
    </script>
